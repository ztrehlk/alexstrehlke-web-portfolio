<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Data Visualization</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            overflow: hidden;
        }
        
        .graph-container {
            width: 80vw;
            height: 70vh;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .graph-title {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .graph {
            width: 100%;
            height: calc(100% - 60px);
            position: relative;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            left: 0;
        }
        
        .grid-line.vertical {
            width: 1px;
            height: 100%;
            top: 0;
        }
        
        .data-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .data-point {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translate(-50%, 50%);
            z-index: 2;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(100, 108, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        .x-axis, .y-axis {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
        }
        
        .x-axis {
            bottom: -20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .y-axis {
            left: -30px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div class="glow"></div>
        <h1 class="graph-title">Performance Metrics Overview</h1>
        <div class="graph">
            <!-- Grid lines -->
            <div class="grid-line horizontal" style="top: 20%"></div>
            <div class="grid-line horizontal" style="top: 40%"></div>
            <div class="grid-line horizontal" style="top: 60%"></div>
            <div class="grid-line horizontal" style="top: 80%"></div>
            <div class="grid-line vertical" style="left: 20%"></div>
            <div class="grid-line vertical" style="left: 40%"></div>
            <div class="grid-line vertical" style="left: 60%"></div>
            <div class="grid-line vertical" style="left: 80%"></div>
            
            <!-- SVG for the main sexy curve -->
            <svg class="data-line" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0,80 C10,60 25,30 40,40 C55,50 60,10 80,20 C90,25 95,35 100,30" 
                      stroke="url(#lineGradient)" />
                <defs>
                    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#646cff" />
                        <stop offset="100%" stop-color="#af5eff" />
                    </linearGradient>
                </defs>
            </svg>
            
            <!-- Data points -->
            <div class="data-point" style="left: 10%; bottom: 80%; background: #646cff; box-shadow: 0 0 15px #646cff;"></div>
            <div class="data-point" style="left: 25%; bottom: 30%; background: #8a5eff; box-shadow: 0 0 15px #8a5eff;"></div>
            <div class="data-point" style="left: 40%; bottom: 40%; background: #a55eff; box-shadow: 0 0 15px #a55eff;"></div>
            <div class="data-point" style="left: 60%; bottom: 10%; background: #c55eff; box-shadow: 0 0 15px #c55eff;"></div>
            <div class="data-point" style="left: 80%; bottom: 20%; background: #e55eff; box-shadow: 0 0 15px #e55eff;"></div>
            <div class="data-point" style="left: 95%; bottom: 30%; background: #ff5eee; box-shadow: 0 0 15px #ff5eee;"></div>
            
            <!-- Axes labels -->
            <div class="x-axis">
                <span>Q1</span>
                <span>Q2</span>
                <span>Q3</span>
                <span>Q4</span>
                <span>FY</span>
            </div>
            
            <div class="y-axis">
                <span>100%</span>
                <span>75%</span>
                <span>50%</span>
                <span>25%</span>
                <span>0%</span>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #646cff;"></div>
                <span>Metric A</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff5eee;"></div>
                <span>Metric B</span>
            </div>
        </div>
    </div>
</body>
</html>

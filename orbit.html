<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Flow Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #121212;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .node {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease-out;
        }
        
        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(to right, rgba(100, 200, 255, 0.3), rgba(100, 200, 255, 0.8), rgba(100, 200, 255, 0.3));
            transform-origin: 0 0;
            pointer-events: none;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Data Flow</div>
        <!-- Nodes and connections will be added by JavaScript -->
    </div>

    <script>
        const container = document.querySelector('.container');
        const nodeCount = 15;
        const nodes = [];
        const connections = [];
        
        // Create nodes
        for (let i = 0; i < nodeCount; i++) {
            const node = document.createElement('div');
            node.className = 'node';
            
            // Random position within a centered area
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 150;
            const x = window.innerWidth / 2 + Math.cos(angle) * distance;
            const y = window.innerHeight / 2 + Math.sin(angle) * distance;
            
            // Random size between 4px and 10px
            const size = 4 + Math.random() * 6;
            
            node.style.width = `${size}px`;
            node.style.height = `${size}px`;
            node.style.left = `${x}px`;
            node.style.top = `${y}px`;
            
            // Store node data
            nodes.push({
                element: node,
                x, y,
                targetX: x,
                targetY: y,
                size,
                speed: 0.5 + Math.random() * 1.5,
                angle: Math.random() * Math.PI * 2
            });
            
            container.appendChild(node);
        }
        
        // Create connections between nodes
        function createConnections() {
            // Clear existing connections
            connections.forEach(conn => {
                if (conn.element.parentNode) {
                    container.removeChild(conn.element);
                }
            });
            connections.length = 0;
            
            // Create new connections based on proximity
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        const connection = document.createElement('div');
                        connection.className = 'connection';
                        
                        const opacity = 1 - distance / 200;
                        connection.style.opacity = opacity;
                        
                        connections.push({
                            element: connection,
                            node1: nodes[i],
                            node2: nodes[j]
                        });
                        
                        container.appendChild(connection);
                    }
                }
            }
        }
        
        // Update connections positions
        function updateConnections() {
            connections.forEach(conn => {
                const dx = conn.node1.x - conn.node2.x;
                const dy = conn.node1.y - conn.node2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const angle = Math.atan2(dy, dx);
                
                conn.element.style.width = `${distance}px`;
                conn.element.style.left = `${conn.node2.x}px`;
                conn.element.style.top = `${conn.node2.y}px`;
                conn.element.style.transform = `rotate(${angle}rad)`;
                
                const opacity = 1 - distance / 200;
                conn.element.style.opacity = opacity > 0 ? opacity : 0;
            });
        }
        
        // Animation loop
        function animate() {
            // Move nodes in gentle circular patterns
            nodes.forEach(node => {
                // Update angle for circular motion
                node.angle += 0.005 * node.speed;
                
                // Calculate target position in a circular path
                node.targetX = window.innerWidth / 2 + Math.cos(node.angle) * (150 + Math.sin(node.angle * 0.5) * 50);
                node.targetY = window.innerHeight / 2 + Math.sin(node.angle) * (150 + Math.cos(node.angle * 0.3) * 50);
                
                // Smooth movement toward target
                node.x += (node.targetX - node.x) * 0.05;
                node.y += (node.targetY - node.y) * 0.05;
                
                // Update DOM element position
                node.element.style.left = `${node.x}px`;
                node.element.style.top = `${node.y}px`;
                
                // Pulsing effect
                const pulse = 1 + Math.sin(Date.now() * 0.002 * node.speed) * 0.2;
                node.element.style.transform = `translate(-50%, -50%) scale(${pulse})`;
            });
            
            // Update connections
            updateConnections();
            
            requestAnimationFrame(animate);
        }
        
        // Initialize connections and start animation
        createConnections();
        animate();
        
        // Recreate connections when window resizes
        window.addEventListener('resize', () => {
            createConnections();
        });
    </script>
</body>
</html>
